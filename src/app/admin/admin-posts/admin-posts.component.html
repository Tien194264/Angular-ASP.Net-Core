<div class="container">
  <h1>Blog sports</h1>
  <br />
  <br />
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.title }}</td>
        <td>
          <a [routerLink]="['/admin/posts', post.id]">View</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
